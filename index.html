<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jack Daniel's Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Jack Daniel's Trivia!</h1>
        <h1>How much do you know about the world's 4th best selling alcohol?</h1>
        <p>
            <a class="btn" href="#" role="button" id="start-button">Click to start the timer</a>
        </p>

        <p class="timer"></p>

        <div class="trivia">
            <div class="trivia-block">
            </div>

            <div class="trivia-score">
                <h2>Correct: <span id="num-correct"></span></h2>
                <h2>Incorrect: <span id="num-incorrect"></span></h2>
                <h2>Not Answered: <span id="not-answered"></span></h2>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>

</body>

</html>
